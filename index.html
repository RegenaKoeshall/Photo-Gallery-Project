<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/style.css" type="text/css" media="screen">
  <link rel="stylesheet" href="css/normalize.min.css">
  <link rel="stylesheet" href="css/lightbox.css">
  <link rel="stylesheet" href="css/main.css">
  <title>Photo Gallery Project</title>
</head>
  
<body class="wrap">
  <header class="top-header">
    <div class="grid"></div>
    <div class="grid"><h1>Photo Gallery</h1></div>
    <div class="grid">
      <input id="search" type="text" placeholder="search..."/>
    </div>
  </header>
  
  <div class="group">
    
	
	<ul id="gallery">
		<li data-keywords="hay bales"><a href="img/01.jpg" data-lightbox="roadtrip" data-title="I love hay bales. Took this snap on a drive through the countryside past some straw fields."><img src="img/thumbnail/01.jpg" alt="I love hay bales. Took this snap on a drive through the countryside past some straw fields."></a></li>
    
    <li data-keywords="lake"><a href="img/02.jpg" data-lightbox="roadtrip" data-title="The lake was so calm today. We had a great view of the snow on the mountains from here."><img src="img/thumbnail/02.jpg" alt="The lake was so calm today. We had a great view of the snow on the mountains from here."></a></li>
    
    <li data-keywords="canyon"><a href="img/03.jpg" data-lightbox="roadtrip" data-tile="I hiked to the top of the mountain and got this picture of the canyon and trees below."><img src="img/thumbnail/03.jpg" alt="I hiked to the top of the mountain and got this picture of the canyon and trees below."></a></li>
    
    <li data-keywords="iceburg"><a href="img/04.jpg" data-lightbox="roadtrip" data-title="It was amazing to see an iceberg up close, it was so cold but didn’t snow today."><img src="img/thumbnail/04.jpg" alt="It was amazing to see an iceberg up close, it was so cold but didn’t snow today."></a></li>
    
    <li data-keywords="desert"><a href="img/05.jpg" data-lightbox="roadtrip" data-title="The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons."><img src="img/thumbnail/05.jpg" alt="The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons."></a></li>
    
    <li data-keywords="fall"><a href="img/06.jpg" data-lightbox="roadtrip" data-title="Fall is coming, I love when the leaves on the trees start to change color."><img src="img/thumbnail/06.jpg" alt="Fall is coming, I love when the leaves on the trees start to change color."></a></li>
    
    <li data-keywords="plantation"><a href="img/07.jpg" data-lightbox="roadtrip" data-title="I drove past this plantation yesterday, everything is so green!"><img src="img/thumbnail/07.jpg" alt="I drove past this plantation yesterday, everything is so green!"></a></li>
    
    <li data-keywords="dunes"><a href="img/08.jpg" data-lightbox="roadtrip" data-title="My summer vacation to the Oregon Coast. I love the sandy dunes!"><img src="img/thumbnail/08.jpg" alt="My summer vacation to the Oregon Coast. I love the sandy dunes!"></a></li>
    
    <li data-keywords="countryside lane"><a href="img/09.jpg" data-lightbox="roadtrip" data-title="We enjoyed a quiet stroll down this countryside lane. "><img src="img/thumbnail/09.jpg" alt="We enjoyed a quiet stroll down this countryside lane. "></a></li>
    
    <li data-keywords="sunset"><a href="img/10.jpg" data-lightbox="roadtrip" data-title="Sunset at the coast! The sky turned a lovely shade of orange."><img src="img/thumbnail/10.jpg" alt="Sunset at the coast! The sky turned a lovely shade of orange."></a></li>
    
    <li data-keywords="cave"><a href="img/11.jpg" data-lightbox="roadtrip" data-title="I did a tour of a cave today and the view of the landscape below was breathtaking."><img src="img/thumbnail/11.jpg" alt="I did a tour of a cave today and the view of the landscape below was breathtaking."></a></li>
    
    <li data-keywords="bluebells"><a href="img/12.jpg" data-lightbox="roadtrip" data-title="I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in."><img src="img/thumbnail/12.jpg" alt="I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in."></a></li> 
	</ul>
  </div>
  
	
  <script src="js/lightbox-plus-jquery.min.js"></script>
	<script src="js/script.js" type="text/javascript"></script>
  <script>
    lightbox.option({
      'resizeDuration': 200,
      'wrapAround': true
    })
</script>
  
	
</body>
</html>
